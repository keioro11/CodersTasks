<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="left_part">
            <img class="left_image" src="images/left.png">
        </div>

        <div class="right_part">
            <div class="right_logo">
                <img src="images/logo.svg">
            </div>

            <div class="right_text">
                <h1>Register</h1>
                <p class="text">Create and share videos in a seconds</p>
            </div>

            <button class="google_button">
                <img src="images/icon.svg">
                Continue with Google
            </button>

            <hr>

            <form class="upper_form">
                <input type="text" placeholder=" *Name" required>
                <input type="text" placeholder=" *Surname" required>
            </form>

            <form>
                <input type="email" placeholder=" *Email" required>
            </form>

            <form>
                <input type="password" placeholder=" *Password" required>
            </form>

            <form>
                <input type="password" placeholder=" *Password Confirmation" required>
            </form>

            <form class="downer_form">
                <input type="text" placeholder=" Referall Code">
                <input type="text" placeholder=" Promocode">
            </form>

            <div class="account">
                <p>Forgot password?<p>
                <a href="">Reset</a>
            </div>
        </div>
    </div>
</body>
</html>
